<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML/CSS</title>
    <style>
        .wrapper
        {
            width: 300px;
            height: 50px;
            position: relative;
            background-color: orange;
            color: #ffffff;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            padding-top: 13px;
        }
        .hello
        {
            position: absolute;
            left: 20px;
        }
        .times
        {
            position: absolute;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span class="hello">Hello Dialog</span>
        <span class="times">&times;</span>
    </div>
</body>
</html>
