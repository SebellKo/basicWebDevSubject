<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML/CSS</title>
    <style>
        *{margin: 0; border: 0; padding: 0;}


        .wrapper
        {
            margin: 15px;
        }
        ul li
        {
            padding-top: 10px;
            list-style: none;
        }
        .title
        {
            font-weight: 700;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li>
                <span class="title">반응형 웹 디자인</span>
                <span>-다양한 화면 크기에 최적화히디</span>
            </li>
            <li>
                <span class="title">플랫 디자인</span>
                <span>-입체에서 평면으로</span>
            </li>
            <li>
                <span class="title">풀스크린 배경</span>
                <span>-콘텐츠에 집중</span>
            </li>
            <li>
                <span class="title">원 페이지 사이트</span>
                <span>-한 페이지에 모든 내용을 담다</span>
            </li>
            <li>
                <span class="title">패럴랙스 스크롤링</span>
                <span>-동적인 효과로 강한 인상을!</span>
            </li>
            <li>
                <span class="title">웹 폰트</span>
                <span>-웹 타이포그래피를 받쳐주는 기술</span>
            </li>
        </ul>
    </div>
</body>
</html>
